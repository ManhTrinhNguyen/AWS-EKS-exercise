apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: java-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: a9062ded7d7d74541a1add61ff9f7064-1829948278.us-west-1.elb.amazonaws.com # I use this for host because I don't have a domain name . For test purposes
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: java-app-service
            port:
              number: 8080
